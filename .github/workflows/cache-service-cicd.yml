name: Cache Service CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  applicationfolder: cache-service
  AWS_REGION: eu-west-1
  S3BUCKET: cache-service-stack-webappdeploymentbucket-bywaizukrxve
  DOCKER_HUB_USERNAME: lilei6809
  IMAGE_NAME: cache-service
  EC2_HOST: 3.249.105.226
  SSH_HOST: ec2-3-249-105-226.eu-west-1.compute.amazonaws.com


permissions:
  id-token: write
  contents: read

jobs:
  build:
    name: Build, Push, and Deploy
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        name: Checkout Repository

#      - uses: aws-actions/configure-aws-credentials@v1
#        with:
#          role-to-assume: ${{ secrets.IAMROLE_GITHUB }}
#          role-session-name: GitHub-Action-Role
#          aws-region: ${{ env.AWS_REGION }}

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'

#      - name: Build with Maven
#        run: mvn clean install
      - name: Build with Maven
        run: mvn clean install
        working-directory: .  # 这会在根目录运行，构建所有模块

      - name: Build Docker image
        run: |
          cd ${{ env.applicationfolder }}
          docker build -t ${{ env.DOCKER_HUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }} .

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ env.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: ${{ env.applicationfolder }}
          push: true
          tags: ${{ env.DOCKER_HUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: chmod
        run: chmod -R +x ./.github

      - name: Build and Package Maven
        id: package
        working-directory: ${{ env.applicationfolder }}
        run: $GITHUB_WORKSPACE/.github/scripts/build.sh

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: ${{ secrets.IAMROLE_GITHUB }}
          role-session-name: GitHub-Action-Role
          aws-region: ${{ env.AWS_REGION }}
      - name: Deploy to EC2
        env:
          PRIVATE_KEY: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
        run: |
          echo "$PRIVATE_KEY" > EC2_key.pem
          chmod 600 EC2_key.pem
          ssh -o StrictHostKeyChecking=no -i EC2_key.pem ec2-user@${{ env.SSH_HOST }} '
            docker pull ${{ env.DOCKER_HUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
            docker stop cache-service || true
            docker rm cache-service || true
            docker run -d --name cache-service -p 8080:8080 ${{ env.DOCKER_HUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          '
          rm -f EC2_key.pem
