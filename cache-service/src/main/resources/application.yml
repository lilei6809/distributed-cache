spring:
  application:
    name: cache-service

server:
  port: 8080

# 在这里添加其他特定于 cache-service 的配置
cache:
  capacity: 10000  # 示例：设置缓存容量

# 日志配置
logging:
  level:
    root: INFO
    com.your.package: DEBUG  # 替换为您的包名

# 如果您的应用使用数据库，可以在这里添加数据库配置
# spring:
#   datasource:
#     url: jdbc:mysql://localhost:3306/your_database
#     username: your_username
#     password: your_password

# 如果需要，可以添加 actuator 端点配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always